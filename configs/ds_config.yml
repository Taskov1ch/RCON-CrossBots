# Будет ли работать бот на данной платформе?
enabled: True

# С какой ролью будет доступна RCON (не забудьте создать такую роль на сервере ДС)
role: "RCON"

# На каких каналах будет работать бот ("*", значит во всех)
channels:
  # - "*"
  - "rcon"
  - "наш-ркон"

# (токен указывается в .env)

# Префикс для выполнения команды
prefix: "//"