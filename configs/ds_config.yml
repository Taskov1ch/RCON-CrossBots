# Will the bot work on this platform?
enabled: True

# What role will RCON be available with (don’t forget to create such a role on the Discord server)
role: "RCON"

# Which channels will the bot work on ("*" means all)
channels:
  # - "*"
  - "rcon"
  - "наш-ркон"

# (the token is specified in .env)

# Prefix for command execution
prefix: "//"
